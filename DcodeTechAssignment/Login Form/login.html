<html>
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="contents">
            <i class="fa-solid fa-user">First Name</i><input type="text" name="user" placeholder="Firstname">
            <i class="fa-solid fa-user">Last Name</i> <input type="text" name="lastname" placeholder="Last name">
            <i class="fa-solid fa-user">Nick Name</i> <input type="text" name="nickname" placeholder="Nick name">
            <i class="fa-regular fa-envelope">E-mail</i><input type="email" name="email" placeholder="Email">
            <i class="fa-solid fa-lock">Password</i> <input type="password" name="password" placeholder="Secret Number">
            <i class="fa-solid fa-cake-candles">Date of Birth</i> <input type="date" name="janamdin" placeholder="Janamdin">
            <i class="fa-solid fa-mobile">Mobile</i> <input type="number" name="janamdin" placeholder="RMN" max="10">
            <i class="fa-solid fa-venus-mars">Gender</i> 
            <div class="gender">
                Male<input type="radio" name="gender">
                Female<input type="radio" name="gender">
                Other<input type="radio" name="gender">
            </div>
            <i class="fa-solid fa-address-book">Address</i> <input type="text" name="address" placeholder="Address likhiye" size="100">           
            <div class="button">
                <button>Submit</button>
                <button>Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
